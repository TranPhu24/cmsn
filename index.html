<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th∆∞ Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .envelope {
      transition: transform 0.3s ease-in-out;
      width: 150mm;
      height: 100mm;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .envelope:hover {
      transform: scale(1.1);
    }
    .letter {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background: url('https://www.transparenttextures.com/patterns/old-wall.png') repeat;
      border: 15px solid transparent;
      border-image: url('https://i.imgur.com/2cOaJ.png') 40 stretch;
      box-sizing: border-box;
      background-color: #fff5e1;
      clip-path: inset(0 0 100% 0);
      animation: none;
    }
    .letter.open {
      animation: unfurl 1.5s ease-in-out forwards;
    }
    .letter.closing {
      animation: furl 1.2s ease-in-out forwards;
    }
    @keyframes unfurl {
      0% {
        clip-path: inset(0 0 100% 0);
        opacity: 0.5;
      }
      50% {
        clip-path: inset(0 0 50% 0);
        opacity: 0.8;
      }
      100% {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
    }
    @keyframes furl {
      0% {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
      50% {
        clip-path: inset(0 0 50% 0);
        opacity: 0.8;
      }
      100% {
        clip-path: inset(0 0 100% 0);
        opacity: 0.5;
      }
    }
    .cake-icon {
      opacity: 0;
      transform: scale(0);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
    .cake-icon.show {
      opacity: 1;
      transform: scale(1);
    }
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 flex items-center justify-center min-h-screen">
  <div id="envelope" class="envelope bg-yellow-300 rounded-lg cursor-pointer">
    <img src="https://img.icons8.com/color/96/000000/love-letter.png" alt="B·ª©c th∆∞" class="w-20 h-20">
  </div>
  <canvas id="confettiCanvas" class="hidden"></canvas>
  <div id="letter" class="letter hidden fixed inset-0 m-auto bg-white w-[150mm] h-[100mm] p-4 rounded-lg overflow-auto z-20 flex flex-col justify-center">
    <div class="flex items-center justify-between">
      <div class="w-2/3 pr-4">
        <h1 class="text-2xl font-bold text-pink-600 mb-2 font-[Georgia]">E h√®m!!!</h1>
        <p class="text-sm text-gray-700 leading-relaxed font-[Georgia]">
          Th√≠ch kh√¥ng üéâ<br>
        </p>
      </div>
      <div class="w-1/3 flex flex-col items-center justify-center">
        <!-- Icon tr√°i tim m√†u ƒë·∫≠m -->
        <img id="heartIcon" class="heart-icon w-20 h-20 mb-2" src="https://img.icons8.com/emoji/96/red-heart.png" alt="Tr√°i tim">
        <button id="closeLetter" class="bg-pink-500 text-white px-3 py-1 rounded-lg hover:bg-pink-600 transition text-xs">ƒê√≥ng</button>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const letter = document.getElementById('letter');
    const closeLetter = document.getElementById('closeLetter');
    const heartIcon = document.getElementById('heartIcon');

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.5, x: 0.5 },
        colors: ['#ff0000', '#00ff00', '#0000ff', '#ff69b4', '#ffd700', '#ff4500'],
        shapes: ['square', 'circle', 'star'],
        scalar: 1.5,
        gravity: 0.8,
        ticks: 200
      });
      confetti({
        particleCount: 50,
        angle: 60,
        spread: 55,
        origin: { x: 0, y: 0.5 },
        colors: ['#ff69b4', '#ffd700'],
        shapes: ['star'],
        scalar: 1.2
      });
      confetti({
        particleCount: 50,
        angle: 120,
        spread: 55,
        origin: { x: 1, y: 0.5 },
        colors: ['#ff69b4', '#ffd700'],
        shapes: ['star'],
        scalar: 1.2
      });
    }

    envelope.addEventListener('click', () => {
      envelope.classList.add('hidden');
      confettiCanvas.classList.remove('hidden');
      launchConfetti();
      setTimeout(() => {
        confettiCanvas.classList.add('hidden');
        letter.classList.remove('hidden');
        letter.classList.add('open');
        setTimeout(() => {
          heartIcon.classList.add('show');
        }, 1500);
      }, 1500);
    });

    closeLetter.addEventListener('click', () => {
      heartIcon.classList.remove('show');
      letter.classList.add('closing');
      setTimeout(() => {
        letter.classList.remove('open', 'closing');
        letter.classList.add('hidden');
        envelope.classList.remove('hidden');
      }, 1200);
    });
  </script>
</body>
</html>
